<!DOCTYPE html>
<html lang="ja" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RealtimeMD — ブラウザで動くリアルタイムMarkdownエディター。ファイル管理、プレビュー、セッション保存対応。">
  <meta name="theme-color" content="#1e1e2e">
  <title>RealtimeMD — Real-time Markdown Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">

    <!-- Extension Slot: Header -->
    <div id="ext-slot-header" class="extension-slot"></div>

    <!-- Toolbar -->
    <div class="toolbar">
      <!-- Mobile menu toggle -->
      <button id="btn-mobile-menu" class="toolbar-btn mobile-menu-btn" data-tooltip="メニュー" aria-label="メニューを開く">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>

      <div class="toolbar-group">
        <button id="btn-undo" class="toolbar-btn" data-tooltip="元に戻す (Ctrl+Z)" aria-label="元に戻す">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="1 4 1 10 7 10" />
            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
          </svg>
        </button>
        <button id="btn-redo" class="toolbar-btn" data-tooltip="やり直し (Ctrl+Y)" aria-label="やり直し">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10" />
            <path d="M20.49 15a9 9 0 1 1-2.13-9.36L23 10" />
          </svg>
        </button>
      </div>

      <div class="toolbar-separator"></div>

      <div class="toolbar-group">
        <button id="btn-heading" class="toolbar-btn" data-tooltip="見出し" aria-label="見出し">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 4v16" />
            <path d="M18 4v16" />
            <path d="M6 12h12" />
          </svg>
        </button>
        <button id="btn-bold" class="toolbar-btn" data-tooltip="太字 (Ctrl+B)" aria-label="太字">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z" />
            <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z" />
          </svg>
        </button>
        <button id="btn-italic" class="toolbar-btn" data-tooltip="斜体 (Ctrl+I)" aria-label="斜体">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="4" x2="10" y2="4" />
            <line x1="14" y1="20" x2="5" y2="20" />
            <line x1="15" y1="4" x2="9" y2="20" />
          </svg>
        </button>
        <button id="btn-strikethrough" class="toolbar-btn" data-tooltip="取り消し線" aria-label="取り消し線">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 4H9a3 3 0 0 0-3 3v1a3 3 0 0 0 3 3h6a3 3 0 0 1 3 3v1a3 3 0 0 1-3 3H8" />
            <line x1="4" y1="12" x2="20" y2="12" />
          </svg>
        </button>
      </div>

      <div class="toolbar-separator desktop-only"></div>

      <div class="toolbar-group desktop-only">
        <button id="btn-code" class="toolbar-btn" data-tooltip="インラインコード" aria-label="インラインコード">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 18 22 12 16 6" />
            <polyline points="8 6 2 12 8 18" />
          </svg>
        </button>
        <button id="btn-codeblock" class="toolbar-btn" data-tooltip="コードブロック" aria-label="コードブロック">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <polyline points="9 8 5 12 9 16" />
            <polyline points="15 8 19 12 15 16" />
          </svg>
        </button>
        <button id="btn-link" class="toolbar-btn" data-tooltip="リンク (Ctrl+K)" aria-label="リンク">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
          </svg>
        </button>
        <button id="btn-image" class="toolbar-btn" data-tooltip="画像" aria-label="画像">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <polyline points="21 15 16 10 5 21" />
          </svg>
        </button>
      </div>

      <div class="toolbar-separator desktop-only"></div>

      <div class="toolbar-group desktop-only">
        <button id="btn-ul" class="toolbar-btn" data-tooltip="箇条書き" aria-label="箇条書き">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="8" y1="6" x2="21" y2="6" />
            <line x1="8" y1="12" x2="21" y2="12" />
            <line x1="8" y1="18" x2="21" y2="18" />
            <circle cx="4" cy="6" r="1" fill="currentColor" />
            <circle cx="4" cy="12" r="1" fill="currentColor" />
            <circle cx="4" cy="18" r="1" fill="currentColor" />
          </svg>
        </button>
        <button id="btn-ol" class="toolbar-btn" data-tooltip="番号付きリスト" aria-label="番号付きリスト">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="10" y1="6" x2="21" y2="6" />
            <line x1="10" y1="12" x2="21" y2="12" />
            <line x1="10" y1="18" x2="21" y2="18" /><text x="2" y="8" font-size="8" fill="currentColor"
              font-family="sans-serif">1</text><text x="2" y="14" font-size="8" fill="currentColor"
              font-family="sans-serif">2</text><text x="2" y="20" font-size="8" fill="currentColor"
              font-family="sans-serif">3</text>
          </svg>
        </button>
        <button id="btn-checklist" class="toolbar-btn" data-tooltip="チェックリスト" aria-label="チェックリスト">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="5" width="6" height="6" rx="1" />
            <polyline points="4.5 8 6 9.5 8 6.5" />
            <line x1="12" y1="8" x2="21" y2="8" />
            <rect x="3" y="14" width="6" height="6" rx="1" />
            <line x1="12" y1="17" x2="21" y2="17" />
          </svg>
        </button>
        <button id="btn-quote" class="toolbar-btn" data-tooltip="引用" aria-label="引用">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.76-2.17-2-2H5c-1.25 0-2 .75-2 2v4c0 1.25.75 2 2 2h2c0 4-3 6-6 6z" />
            <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.76-2.17-2-2h-3c-1.25 0-2 .75-2 2v4c0 1.25.75 2 2 2h2c0 4-3 6-6 6z" />
          </svg>
        </button>
        <button id="btn-hr" class="toolbar-btn" data-tooltip="水平線" aria-label="水平線">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="2" y1="12" x2="22" y2="12" />
          </svg>
        </button>
        <button id="btn-table" class="toolbar-btn" data-tooltip="テーブル" aria-label="テーブル">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <line x1="3" y1="9" x2="21" y2="9" />
            <line x1="3" y1="15" x2="21" y2="15" />
            <line x1="9" y1="3" x2="9" y2="21" />
            <line x1="15" y1="3" x2="15" y2="21" />
          </svg>
        </button>
      </div>

      <div class="toolbar-spacer"></div>

      <div class="toolbar-group">
        <button id="btn-save" class="toolbar-btn" data-tooltip="保存 (Ctrl+S)" aria-label="保存">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
            <polyline points="17 21 17 13 7 13 7 21" />
            <polyline points="7 3 7 8 15 8" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">

      <!-- Ribbon (Activity Bar) -->
      <div class="ribbon">
        <button id="ribbon-explorer" class="ribbon-btn" title="ファイルエクスプローラー" aria-label="ファイルエクスプローラー">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <polyline points="14 2 14 8 20 8" />
          </svg>
        </button>

        <div class="ribbon-bottom">
          <button id="ribbon-import" class="ribbon-btn" title="ワークスペースをインポート" aria-label="ワークスペースをインポート">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
          </button>
          <button id="ribbon-export" class="ribbon-btn" title="ワークスペースをエクスポート" aria-label="ワークスペースをエクスポート">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
          </button>
          <button id="ribbon-theme" class="ribbon-btn" title="テーマ切替" aria-label="テーマを切り替え">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Sidebar (File Explorer) -->
      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <span>エクスプローラー</span>
          <div class="sidebar-header-actions">
            <button id="btn-new-file" title="新規ファイル" aria-label="新規ファイル">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline points="14 2 14 8 20 8" />
                <line x1="12" y1="18" x2="12" y2="12" />
                <line x1="9" y1="15" x2="15" y2="15" />
              </svg>
            </button>
            <button id="btn-new-folder" title="新規フォルダ" aria-label="新規フォルダ">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                <line x1="12" y1="11" x2="12" y2="17" />
                <line x1="9" y1="14" x2="15" y2="14" />
              </svg>
            </button>
            <button id="btn-upload-file" title="ファイルアップロード" aria-label="ファイルアップロード">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
              </svg>
            </button>
            <button id="btn-collapse-all" title="全て折りたたむ" aria-label="全て折りたたむ">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="4 14 10 14 10 20" />
                <polyline points="20 10 14 10 14 4" />
                <line x1="14" y1="10" x2="21" y2="3" />
                <line x1="3" y1="21" x2="10" y2="14" />
              </svg>
            </button>
          </div>
        </div>
        <div class="sidebar-content">
          <div id="file-tree" class="file-tree"></div>
        </div>
        <!-- Extension Slot: Sidebar -->
        <div id="ext-slot-sidebar" class="extension-slot"></div>
      </div>

      <!-- Sidebar backdrop (mobile) -->
      <div id="sidebar-backdrop" class="sidebar-backdrop"></div>

      <!-- Workspace (Editor + Preview) -->
      <div class="workspace">
        <div class="editor-preview-container">

          <!-- Editor Pane -->
          <div class="editor-pane">
            <div class="pane-header">
              <span>EDITOR</span>
              <span id="editor-file-name" class="file-name">untitled.md</span>
              <span id="editor-unsaved-dot" class="unsaved-dot"></span>
            </div>
            <div class="editor-wrapper">
              <div id="line-numbers" class="line-numbers" aria-hidden="true">
                <span class="line-num">1</span>
              </div>
              <textarea id="editor-textarea" class="editor-textarea" placeholder="Markdownを入力..." spellcheck="false"
                autocapitalize="off" autocomplete="off" autocorrect="off" aria-label="Markdownエディター"></textarea>
            </div>
          </div>

          <!-- Resize Handle -->
          <div id="resize-handle" class="resize-handle desktop-only"></div>

          <!-- Preview Pane -->
          <div class="preview-pane">
            <div class="pane-header">
              <span>PREVIEW</span>
            </div>
            <div id="preview-wrapper" class="preview-wrapper">
              <div id="preview-content" class="preview-content"></div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- Status Bar -->
    <div class="statusbar">
      <span id="status-position" class="statusbar-item">Ln 1, Col 1</span>
      <span id="status-count" class="statusbar-item">0 words, 0 chars</span>
      <div class="statusbar-spacer"></div>
      <span class="statusbar-item">UTF-8</span>
      <span class="statusbar-item">Markdown</span>
    </div>

    <!-- Drop Zone Overlay -->
    <div id="drop-zone-overlay" class="drop-zone-overlay">
      ファイルをドロップしてアップロード
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
      <div id="ctx-new-file" class="context-menu-item">新規ファイル</div>
      <div id="ctx-new-folder" class="context-menu-item">新規フォルダ</div>
      <div class="context-menu-separator"></div>
      <div id="ctx-rename" class="context-menu-item">名前を変更</div>
      <div id="ctx-duplicate" class="context-menu-item">複製</div>
      <div id="ctx-copy-path" class="context-menu-item">パスをコピー</div>
      <div id="ctx-copy-relative-path" class="context-menu-item">相対パスをコピー</div>
      <div id="ctx-copy-md-image" class="context-menu-item">Markdown画像としてコピー</div>
      <div class="context-menu-separator"></div>
      <div id="ctx-download" class="context-menu-item">ダウンロード</div>
      <div class="context-menu-separator"></div>
      <div id="ctx-delete" class="context-menu-item danger">削除</div>
    </div>

    <!-- Extension Slot: Footer -->
    <div id="ext-slot-footer" class="extension-slot"></div>

  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
